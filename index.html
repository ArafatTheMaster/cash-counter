<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cash Counter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
html,body{
    margin:0;height:100%;
    background:#eef3f7;
    font-family:Inter,system-ui,Arial;
}
.app{
    height:100%;
    max-width:520px;
    margin:auto;
    padding:10px;
    display:flex;
    flex-direction:column;
}
h2{
    text-align:center;
    font-size:20px;
    font-weight:800;
    margin:4px 0 8px;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 6px 14px rgba(0,0,0,.12);
    font-size:14px;
}
th,td{
    padding:6px;
    border-bottom:1px solid #eee;
    text-align:center;
}
th{
    background:#2c3e50;
    color:#fff;
    font-size:13px;
}
.qty-cell{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:4px;
}
.qty{
    width:58px;
    padding:6px;
    font-size:16px;
    font-weight:700;
    text-align:center;
    border:1px solid #ccc;
    border-radius:6px;
    color:#c0392b;
}
.qty:disabled{background:#eee;color:#aaa}
.reset-icon{
    font-size:18px;
    padding:6px;
    cursor:pointer;
}
.amount{
    font-weight:700;
    color:#1f618d;
}

/* Total */
.total-row td{
    background:#f4f6f7;
    font-weight:800;
}
.total{
    font-size:18px;
}

.controls{margin:6px 0}
button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:10px;
    font-size:15px;
    font-weight:700;
    cursor:pointer;
}
.reset-btn{background:#c0392b;color:#fff}

.manual{
    background:#fff;
    padding:10px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,.1);
}
.manual input{
    width:100%;
    padding:10px;
    font-size:20px;
    font-weight:800;
    text-align:right;
    border:2px solid #2c3e50;
    border-radius:10px;
}
.manual input:disabled{background:#eee}

/* Words */
.words{
    margin-top:6px;
    background:#fff;
    padding:8px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,.1);
    font-size:14px;
    font-family:"Hind Siliguri",sans-serif;
}
.bold{font-weight:700}
</style>
</head>

`);
});
</script>

<tr class="total-row">

<td class="total" id="total">0/-</td>
</tr>
</table>

<div class="controls">
<button class="reset-btn" onclick="resetAll()">üîÑ Reset</button>
</div>

<script>
let mode=null;

/* Indian format + /- */
function formatINR(n){
    return n.toLocaleString("en-IN") + "/-";
}

/* ---------- Mode ---------- */
function cashMode(el){
    mode="cash";
    document.getElementById("manual").disabled=true;
    if(el.value==0)el.value="";
}
function manualMode(el){
    mode="manual";
    notes.forEach(n=>document.getElementById("q"+n).disabled=true);
    el.value="";
    updateWords(0);
}

/* ---------- Cash ---------- */
function clearRow(n){
    if(mode!=="cash")return;
    document.getElementById("q"+n).value=0;
    document.getElementById("a"+n).innerText="0/-";
    calc();
}
function calc(){
    if(mode!=="cash")return;
    let sum=0;
    notes.forEach(n=>{
        let q=+document.getElementById("q"+n).value||0;
        let a=q*n;
        document.getElementById("a"+n).innerText=formatINR(a);
        sum+=a;
    });
    document.getElementById("total").innerText=formatINR(sum);
    updateWords(sum);
}

/* ---------- Manual ---------- */
function manualInput(el){
    if(mode!=="manual")return;
    let raw=el.value.replace(/,/g,'').replace(/\D/g,'');
    if(!raw){updateWords(0);return;}
    let num=+raw;
    el.value=num.toLocaleString("en-IN");
    updateWords(num);
}

/* ---------- Reset ---------- */
function resetAll(){
    mode=null;
    notes.forEach(n=>{
        let q=document.getElementById("q"+n);
        q.disabled=false;
        q.value=0;
        document.getElementById("a"+n).innerText="0/-";
    });
    let m=document.getElementById("manual");
    m.disabled=false;
    m.value="";
    document.getElementById("total").innerText="0/-";
    updateWords(0);
}

/* ---------- Words ---------- */
function updateWords(n){
    document.getElementById("bn").innerHTML=
        `‡¶ï‡¶•‡¶æ‡ßü: <span class="bold">${toBn(n)} ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞</span>`;
    document.getElementById("en").innerHTML=
        `In words: <span class="bold">${toEn(n)} Only</span>`;
}

/* English words */
function toEn(num){
    if(num===0)return"Zero";
    const a=["","One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten",
    "Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
    const b=["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
    function c(n){
        if(n<20)return a[n];
        if(n<100)return b[Math.floor(n/10)]+" "+a[n%10];
        if(n<1000)return a[Math.floor(n/100)]+" Hundred"+(n%100?" "+c(n%100):"");
        if(n<100000)return c(Math.floor(n/1000))+" Thousand"+(n%1000?" "+c(n%1000):"");
        if(n<10000000)return c(Math.floor(n/100000))+" Lakh"+(n%100000?" "+c(n%100000):"");
        return c(Math.floor(n/10000000))+" Crore"+(n%10000000?" "+c(n%10000000):"");
    }
    return c(num).trim();
}
