<script>
let activeMode="cash";

function formatMoney(n){return n.toLocaleString("en-US");}

/* -------- Mode Control -------- */
function activateCashMode(el){
    activeMode="cash";
    document.getElementById("manualInput").disabled=true;
    document.getElementById("manualInput").value="";
    if(el.value==0)el.value="";
}

function activateManualMode(el){
    activeMode="manual";
    notes.forEach(n=>document.getElementById("q"+n).disabled=true);
    el.value="";
    updateWords(0);
}

/* -------- Cash Counter -------- */
function clearRow(n){
    if(activeMode!=="cash")return;
    document.getElementById("q"+n).value=0;
    document.getElementById("a"+n).innerText="0";
    calculate();
}

function calculate(){
    if(activeMode!=="cash")return;

    let sum=0;
    notes.forEach(n=>{
        let q=Number(document.getElementById("q"+n).value||0);
        let a=q*n;
        document.getElementById("a"+n).innerText=formatMoney(a);
        sum+=a;
    });
    document.getElementById("total").innerText=formatMoney(sum);
    updateWords(sum);
}

/* -------- Manual Input -------- */
function handleManualInput(el){
    if(activeMode!=="manual")return;

    let raw=el.value.replace(/,/g,'').replace(/\D/g,'');
    if(raw===""){updateWords(0);return;}
    let num=Number(raw);
    el.value=formatMoney(num);
    updateWords(num);
}

/* -------- Reset -------- */
function resetAll(){
    activeMode="cash";
    notes.forEach(n=>{
        let q=document.getElementById("q"+n);
        q.disabled=false;
        q.value=0;
        document.getElementById("a"+n).innerText="0";
    });
    document.getElementById("manualInput").disabled=false;
    document.getElementById("manualInput").value="";
    document.getElementById("total").innerText="0";
    updateWords(0);
}

/* -------- Words -------- */
function updateWords(sum){
    document.getElementById("bnWords").innerHTML=
        `‡¶ï‡¶•‡¶æ‡ßü: <span class="value-bold">${toBn(sum)} ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞</span>`;
    document.getElementById("enWords").innerHTML=
        `In words: <span class="value-bold">${toEn(sum)} Only</span>`;
}

/* English */
function toEn(num){
    if(num===0)return"Zero";
    const a=["","One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten",
    "Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
    const b=["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
    function c(n){
        if(n<20)return a[n];
        if(n<100)return b[Math.floor(n/10)]+" "+a[n%10];
        if(n<1000)return a[Math.floor(n/100)]+" Hundred"+(n%100?" "+c(n%100):"");
        if(n<100000)return c(Math.floor(n/1000))+" Thousand"+(n%1000?" "+c(n%1000):"");
        if(n<10000000)return c(Math.floor(n/100000))+" Lakh"+(n%100000?" "+c(n%100000):"");
        return c(Math.floor(n/10000000))+" Crore"+(n%10000000?" "+c(n%10000000):"");
    }
    return c(num).trim();
}
